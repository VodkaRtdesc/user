<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acesso</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#f4f6f9;
    font-family: Arial, sans-serif;
}

.container{
    width:350px;
    background:white;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h2{
    margin:0 0 20px 0;
    font-weight:600;
    font-size:20px;
    color:#333;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:14px;
    border:1px solid #ddd;
    border-radius:8px;
    font-size:14px;
    outline:none;
}

input:focus{
    border-color:#4a90e2;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#4a90e2;
    color:white;
    font-size:14px;
    cursor:pointer;
    transition:0.2s;
}

button:hover{
    background:#3b7bc4;
}

.mensagem{
    margin-top:15px;
    font-size:14px;
    color:#c0392b;
    display:none;
}
</style>
</head>

<body>

<div class="container">
    <h2>Entrar</h2>

    <form id="form">
        <input type="text" placeholder="Usuário" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

    <div class="mensagem" id="mensagem"></div>
</div>

<script>
function gerarUsuario() {
    const nomes = [
        "marcos", "ana", "lucas", "fernanda", "gabriel",
        "carla", "rafael", "beatriz", "thiago", "juliana"
    ];
    const nome = nomes[Math.floor(Math.random() * nomes.length)];
    const numero = Math.floor(Math.random() * 900 + 100);
    return "@" + nome + numero;
}

document.getElementById("form").addEventListener("submit", function(e){
    e.preventDefault();

    const msg = document.getElementById("mensagem");
    msg.style.display = "block";
    msg.textContent = "Esta senha já está sendo utilizada por " + gerarUsuario();

    document.getElementById("senha").value = "";
});
</script>

</body>
</html>
