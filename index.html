<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acesso</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#ffffff;
    font-family: Arial, sans-serif;
}

.box{
    width:340px;
}

h2{
    margin-bottom:20px;
    font-weight:500;
    font-size:20px;
    color:#111;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border:1px solid #ccc;
    border-radius:6px;
    font-size:14px;
    outline:none;
}

input:focus{
    border-color:#000;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:6px;
    background:#000;
    color:#fff;
    font-size:14px;
    cursor:pointer;
}

button:hover{
    opacity:0.85;
}

.msg{
    margin-top:12px;
    font-size:14px;
    color:#c00000;
    display:none;
}
</style>
</head>

<body>

<div class="box">
    <h2>Entrar</h2>

    <form id="login">
        <input type="text" required>
        <input type="password" id="senha" required>
        <button type="submit">Entrar</button>
    </form>

    <div class="msg" id="msg"></div>
</div>

<script>
function usuarioAleatorio(){
    const nomes = [
        "marcos","ana","lucas","fernanda","gabriel",
        "carla","rafael","beatriz","thiago","juliana"
    ];
    const nome = nomes[Math.floor(Math.random() * nomes.length)];
    const numero = Math.floor(Math.random() * 900 + 100);
    return "@" + nome + numero;
}

document.getElementById("login").addEventListener("submit", function(e){
    e.preventDefault();

    const mensagem = document.getElementById("msg");
    mensagem.style.display = "block";
    mensagem.textContent = "Esta senha já está sendo utilizada por " + usuarioAleatorio();

    document.getElementById("senha").value = "";
});
</script>

</body>
</html>
