<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#ffffff;
    font-family: Arial, sans-serif;
}

.container{
    width:360px;
}

.top-text{
    margin-bottom:20px;
    font-size:15px;
    color:#111;
}

label{
    display:block;
    margin-bottom:6px;
    font-size:14px;
    color:#111;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:14px;
    border:1px solid #ccc;
    border-radius:6px;
    font-size:14px;
    outline:none;
}

input:focus{
    border-color:#000;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:6px;
    background:#000;
    color:#fff;
    font-size:14px;
    cursor:pointer;
}

button:hover{
    opacity:0.85;
}

.msg{
    margin-top:14px;
    font-size:14px;
    color:#c00000;
    display:none;
}
</style>
</head>

<body>

<div class="container">
    <div class="top-text">
        Insira suas credenciais para continuar
    </div>

    <form id="loginForm">
        <label>Usuário</label>
        <input type="text" required>

        <label>Senha</label>
        <input type="password" id="senha" required>

        <button type="submit">Entrar</button>
    </form>

    <div class="msg" id="msg"></div>
</div>

<script>
function gerarUsuario(){
    const nomes = [
        "marcos","ana","lucas","fernanda","gabriel",
        "carla","rafael","beatriz","thiago","juliana"
    ];
    const numero = Math.floor(Math.random() * 900 + 100);
    return "@" + nomes[Math.floor(Math.random() * nomes.length)] + numero;
}

document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    const msg = document.getElementById("msg");
    msg.style.display = "block";
    msg.textContent = "Esta senha já está sendo utilizada por " + gerarUsuario();

    document.getElementById("senha").value = "";
});
</script>

</body>
</html>
